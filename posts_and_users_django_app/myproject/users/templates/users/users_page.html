{% extends "layout.html" %}

{% block title %}
  Registration
{% endblock %}

{% block content %}
  <section>
    <h1>
      Register a new user
    </h1>
    <form action="{% url 'users:register' %}" method="post" class="form_with_validation">
      {% csrf_token %}
      {{ form }}
      <button class="form-submit">Submit</button>
    </form>
  </section>
{% endblock %}
