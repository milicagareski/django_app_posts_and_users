{% extends "layout.html" %}

{% block title %}
  Login page
{% endblock %}

{% block content %}
  <section>
    <h1>
      Login
    </h1>
    <form action="{% url 'users:login' %}" method="post" class="form_with_validation">
      {% csrf_token %}
      {{ form }}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next}}">
        {% endif %}
      <button class="form-submit">Submit</button>
    </form>
  </section>
{% endblock %}
