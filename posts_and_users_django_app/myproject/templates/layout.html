{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Django App{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/"><span role="img" aria-label="Home" title="Home">🏠</span></a> | 
        <a href="/about"><span role="img" aria-label="About page" title="About">😀</span></a> | 
        <a href="{% url 'posts:list' %}"><span role="img" aria-label="Posts Page" title="Posts">📰</span></a> |
        {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}"><span role="img" aria-label="New Post" title="New Post">New Post</span></a> 
             <form action="/users/logout/" class="logout" /method="post">
                {% csrf_token %}
                <button class="logout_button" aria-label="User Logout" title="User Logout">User Logout</button>
             </form>
        {% else %}
             <a href="{% url 'users:register' %}"><span role="img" aria-label="Register User" title="User Registration">NEW USER</span></a> | 
             <a href="{% url 'users:login' %}"><span role="img" aria-label="Login User" title="User Login">LOGIN</span></a> 
        {% endif %}
    </nav>  
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
